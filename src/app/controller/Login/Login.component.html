<form action="" class="loginForm" (ngSubmit)="login()">
    <h1>LOGIN INTO THE APPLICATION </h1>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User name</mat-label>
        <input matInput placeholder="enter user name" value="" [formControl]="username">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" value="" type="password" [formControl]="password">
    </mat-form-field>
    <br>
    <input class="LoginButton" type="submit" />
    <input class="NoPassword" type="button" (click)="ForgotMyPassword()" value="I forgot my password" />
    <br><br>
    <form class="LoginWithoutPassword" (ngSubmit)="LoginWithoutPassword()" *ngIf="forgotPassword">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>E-mail to sent OTP to</mat-label>
            <input matInput placeholder="E-mail to sent OTP to" value="" type="text" [formControl]="usernameNoPassword">
        </mat-form-field>
        <br>
        <input class="LoginButton" type="submit" value="Send OTP code" />
    </form>
</form>
